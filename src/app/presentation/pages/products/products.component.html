<div class="w-full flex flex-col items-center">
  <h1 class="font-bold text-primary text-base">Products</h1>
  <div class="flex w-full flex-row flex-wrap p-4 gap-2 items-start">
    <app-product-action class=" w-[450px] "  (onDeleteEvent)="onDelete($event)" (onSubmitEvent)="onSubmitEvent()" [form]="form"></app-product-action>
    <div   class=" w-[800px] flex flex-row gap-2 flex-wrap">
      <app-product *ngFor="let product of products$()"  (click)="onSelectItem(product)" [product]="product" ></app-product>

    </div>

  </div>

</div>
